<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Repositories</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|ZCOOL+KuaiLe" rel="stylesheet">  
</head>

<body>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <div id="container">
        <template id="repository">
            <div class="repo">
                <a class="repo__link " href={html_url}>
                    <h2 class="repo__name" >hhvm</h2>
                </a>
                <p class="description text">A virtual machine for executing programs written in Hack.</p>
                <div class="topics">
                </div>
                <div class="info">
                    <span class="info__language info__language_yellow">C++ </span>
                    <a class="info__star" href={html_url}>
                        <svg aria-label="star" class="info__star-image" viewBox="0 0 14 16" version="1.1" width="14"
                            height="16" role="img">
                            <path fill-rule="evenodd"
                                d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z">
                            </path>
                        </svg>
                        15,966
                    </a>
                    <a class="info__fork" href={html_url}>
                        <svg aria-label="fork" class="octicon octicon-repo-forked" viewBox="0 0 10 16" version="1.1"
                            width="10" height="16" role="img">
                            <path fill-rule="evenodd"
                                d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z">
                            </path>
                        </svg>
                        2,839
                    </a>

                </div>

            </div>
        </template>
        
    </div>
    <script src="data.js"></script>
   <script src="main.js"></script>
</body>

</html>
